<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Gazetteer</title>
        
        
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        
        
      
    </head>
    <body>
      <span id="selectContainer">
        <select id="countrySelect" class="form-select form-control shadow-sm">
          <option value="">--Please Select Country--</option>
        </select>
      </span>
        <div id="map"></div>
        
        

        <!--  CountryInfo -->
      
        <div class="modal fade" id="countryInfoModal" role="dialog">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Country Info</h5>
                <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <h5 id="countryName"></h5>
                <table class="table table-striped">
                  <tbody>
                    <tr>
                      <th>Capital</th>
                      <td id="Capital"></td>
                    </tr>
                    <tr>
                      <th>Population</th>
                      <td id="Population"></td>
                    </tr>
                    <tr>
                      <th>Languages</th>
                      <td id="Languages"></td>
                    </tr>
                    <tr>
                      <th>AreaInSqKm</th>
                      <td id="areaInSqKm"></td>
                    </tr>
                    <th>Currency Code</th>
                    <td id="CurrencyCode"></td>
                  </tr>
                    
                  </tbody>
                </table>
              </div>
            
              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>


<!--Modal Weather-->
<div class="modal fade" id="weatherModal" role="dialog">
  <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Weather Report</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <ul class="list-group">
                <li class="list-group-item list-group-item-dark justify-content-center">
                  <div class="card text-white bg-primary mb-3" style="width:auto;" id="weatherIcon">
                    <div class="card-header"><span id="placeWeather"></span></div>
                    <img class="card-img-top" src="/project1/weather.jpg" alt="Weather Icon">
                    <div class="card-body"></div>
                    <p class="card-text"><span id="tempWeather"></span><span>&#8457;</span></p>
                    
                      
                      
                    </div>
                  </div>
                </li>
                
                <li class="list-group-item list-group-item-dark">
                  
                      <b>Feels Like: </b>&nbsp&nbsp<span id="feelslikeWeather"></span><span>&#8457;</span><br>
                      <b>Max Temp: </b>&nbsp&nbsp<span id="tempmaxWeather"></span><span>&#8457;</span><br>
                      <b>Min Temp: </b>&nbsp&nbsp<span id="tempminWeather"></span><span>&#8457;</span><br>
                      <b>Pressure: </b>&nbsp&nbsp<span id="pressureWeather"></span><span>mb</span><br>
                      <b>Humidity: </b>&nbsp&nbsp<span id="humidityWeather"></span><span>RH</span><br>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          
          </div>
      </div>
  </div>
</div> 

 <!--Covid Data Modal-->
<div class="modal fade" id="covidModal" role="dialog">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title">Covid-19 Cases Data</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body bg-success">
        <div class="table-responsive-sm">
          <table class="table table-bordered table-striped">
            
            <tr>
              <td>
                <b>Continent:</b> 
              </td>
              <td id="covidContinent">
                
              </td>
    
            </tr>
    
            <tr>
              <td>
                <b>Country:</b> 
              </td>
              <td id="covidCountry">
                
              </td>
    
            </tr>
            <tr>
              <td>
                <b>Population:</b> 
              </td>
              <td id="covidPopulation">
                
              </td>
    
            </tr>
    
            <tr>
              <td>
                <b>Cases:</b> 
              </td>
              <td id="covidCases">
                
              </td>
    
            </tr>
            
            <tr>
              <td>
                <b>Deaths:</b> 
              </td>
              <td id="coviddeaths">
                
              </td>
    
            </tr>
    
            <tr>
              <td>
                <b>Recovered:</b> 
              </td>
              <td id="covidRecovered">
                
              </td>
    
            </tr>
    
      
    
            
        </table>
      </div>
      </div>
      <div class="modal-footer bg-success">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>

</div>
</div>

  </body>
